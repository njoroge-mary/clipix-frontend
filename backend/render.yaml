services:
  - type: web
    name: clipix-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: clipix_db
      - key: CORS_ORIGINS
        value: "*"
      - key: EMERGENT_LLM_KEY
        sync: false
